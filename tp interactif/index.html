<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulaire Intéractif</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

    <div id="erreur" style="display:none">
        <p>Vous n'avez pas rempli correctement les champs du formulaire !</p>
    </div>

    <form>
        <label for="pseudo">Pseudonyme</label>
        <input type="text" id="pseudo" class="champ" />
        <br><br>

        <label for="mdp">Mot de passe</label>
        <input type="password" id="mdp" class="champ" />
        <br><br>

        <label for="confirmation">Confirmation</label>
        <input type="password" id="confirmation" class="champ" />
        <br><br>

        <label for="mail">E-mail</label>
        <input type="email" id="mail" class="champ" />
        <br><br>

        <input type="submit" id="envoi" value="Envoyer" />
        <input type="reset" id="rafraichir" value="Rafraîchir" />
    </form>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
